    <style class="cp-pen-styles">body {
        margin: 0;
        color: #444;
        padding: 15px;
        background: #eee;
        font: 300 18px/18px Roboto, sans-serif;
    }

    *, :after, :before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box
    }

    .pull-left {
        float: left
    }

    .pull-right {
        float: right
    }

    .clearfix:after, .clearfix:before {
        content: '';
        display: table
    }

    .clearfix:after {
        clear: both;
        display: block
    }

    .envato-wrap {
        padding: 15px;
        max-width: 660px;
        background: #fff;
        margin: 5% auto 0;
        position: relative;
        border-radius: 4px;
        -webkit-box-shadow: 0 6px 20px 0 rgba(0, 0, 0, .19), 0 8px 17px 0 rgba(0, 0, 0, .2);
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, .19), 0 8px 17px 0 rgba(0, 0, 0, .2);
    }

    .envato-wrap .envato-inner .envato-author-name {
        margin-top: 0;
        margin-bottom: 20px;
    }

    .envato-wrap .envato-inner .envato-author-photo {
        margin-right: 15px;
    }

    .envato-wrap .envato-inner .envato-badge {
        width: 45px;
        height: 45px;
        position: relative;
        display: inline-block;
    }

    .envato-wrap .envato-inner .envato-badge:before,
    .envato-wrap .envato-inner .envato-badge:after {
        position: absolute;
    }

    .envato-wrap .envato-inner .envato-badge:before {
        top: 50%;
        right: 50%;
        color: #333;
        font-size: 18px;
        margin-top: -8px;
        margin-right: -12px;
        font-family: FontAwesome;
    }

    .envato-wrap .envato-inner .envato-badge[data-level]:after {
        left: 0;
        top: -8px;
        color: #fff;
        width: 20px;
        height: 20px;
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
        text-align: center;
        border-radius: 50%;
        content: attr(data-level);
        background: rgba(129, 180, 65, .85);
    }

    .envato-wrap .envato-inner .envato-badge svg {
        width: 100%;
        height: 100%;
    }

    .envato-wrap .envato-inner .envato-badge svg path {
        fill: orange;
    }

    .envato-wrap .envato-inner .envato-badge-veteran svg path {
        fill: #b8b9bb
    }

    .envato-wrap .envato-inner .envato-badge-affiliate svg path {
        fill: #fb8501
    }

    .envato-wrap .envato-inner .envato-badge-author svg path {
        fill: #ffd600
    }

    .envato-wrap .envato-inner .envato-badge-exclusive svg path {
        fill: #97dbe8
    }

    .envato-wrap .envato-inner .envato-badge-country svg path {
        fill: #dfdfdf
    }

    .envato-wrap .envato-inner .envato-badge-veteran:before {
        content: '\f1fd'
    }

    .envato-wrap .envato-inner .envato-badge-affiliate:before {
        content: '\f0c1'
    }

    .envato-wrap .envato-inner .envato-badge-author:before {
        content: '\f1b0'
    }

    .envato-wrap .envato-inner .envato-badge-exclusive:before {
        content: '\f219'
    }

    .envato-wrap .envato-inner .envato-plus {
        top: 50%;
        color: #fff;
        width: 50px;
        right: -25px;
        height: 50px;
        font-size: 25px;
        margin-top: -25px;
        line-height: 48px;
        text-align: center;
        position: absolute;
        border-radius: 50%;
        background: #e74c3c;
        text-decoration: none;
    }

    .envato-wrap .envato-author-text {
        font-size: 14px;
        margin-bottom: 0;
        line-height: 20px;
        text-align: center;
    }

    .wish-text {
        margin: 30px 0;
        font-size: 36px;
        font-weight: 100;
        line-height: 36px;
        text-align: center;
        text-transform: lowercase;
    }

    .wish-text span {
        font-weight: bold;
        font-family: 'Varela Round', sans-serif;
    }

    .envato-animate {
        left: 40%;
        width: 556px;
        bottom: 50px;
        position: absolute;
        text-align: center;
        margin-left: -168px;
    }

    .envato-animate .envato-balloon {
        width: 50px;
        height: 70px;
        color: #fff;
        font-size: 24px;
        line-height: 50px;
        position: relative;
        font-weight: bold;
        text-align: center;
        border-radius: 50%;
        background: #e74c3c;
        display: inline-block;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        font-family: 'Varela Round', sans-serif;
    }

    .envato-animate .envato-balloon:after {
        width: 0;
        height: 0;
        left: 50%;
        content: '';
        bottom: -8px;
        margin-left: -8px;
        position: absolute;
        border: 8px solid transparent;
        border-bottom: 8px solid #e74c3c;
    }

    .envato-animate .envato-balloon:nth-child(1) {
        -webkit-animation: balloon 2s infinite;
        animation: balloon 2s infinite;
    }

    .envato-animate .envato-balloon:nth-child(2) {
        background: #2ecc71;
        -webkit-animation: balloon2 1.2s infinite;
        animation: balloon2 1.2s infinite;
    }

    .envato-animate .envato-balloon:nth-child(2):after {
        border-bottom-color: #2ecc71
    }

    .envato-animate .envato-balloon:nth-child(3) {
        background: #f39c12;
        -webkit-animation: balloon3 2.1s infinite;
        animation: balloon3 2.1s infinite;
    }

    .envato-animate .envato-balloon:nth-child(3):after {
        border-bottom-color: #f39c12
    }

    .envato-animate .envato-balloon:nth-child(4) {
        background: #34495e;
        -webkit-animation: balloon4 2s infinite;
        animation: balloon4 2s infinite;
    }

    .envato-animate .envato-balloon:nth-child(4):after {
        border-bottom-color: #34495e
    }

    .envato-animate .envato-balloon:nth-child(5) {
        background: #9b59b6;
        -webkit-animation: balloon5 1.5s infinite;
        animation: balloon5 1.5s infinite;
    }

    .envato-animate .envato-balloon:nth-child(5):after {
        border-bottom-color: #9b59b6
    }

    .envato-animate .envato-balloon:nth-child(6) {
        background: #3498db;
        -webkit-animation: balloon6 3s infinite;
        animation: balloon6 3s infinite;
    }

    .envato-animate .envato-balloon:nth-child(6):after {
        border-bottom-color: #3498db
    }

    @-webkit-keyframes balloon {
        0% {
            -webkit-transform: translateY(0) rotate(0);
            transform: translateY(0) rotate(0);
        }
        50% {
            -webkit-transform: translateY(-10px) rotate(5deg);
            transform: translateY(-10px) rotate(5deg);
        }
        100% {
            -webkit-transform: translateY(0) rotate(0);
            transform: translateY(0) rotate(0);
        }
    }

    @keyframes balloon {
        0% {
            -webkit-transform: translateY(0) rotate(0);
            transform: translateY(0) rotate(0);
        }
        50% {
            -webkit-transform: translateY(-10px) rotate(5deg);
            transform: translateY(-10px) rotate(5deg);
        }
        100% {
            -webkit-transform: translateY(0) rotate(0);
            transform: translateY(0) rotate(0);
        }
    }

    @-webkit-keyframes balloon2 {
        0%,
        100% {
            -webkit-transform: translate(5px, -5px) rotate(2deg);
            transform: translate(5px, -5px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(-10px, 5px) rotate(-10deg);
            transform: translate(-10px, 5px) rotate(-10deg);
        }
    }

    @keyframes balloon2 {
        0%,
        100% {
            -webkit-transform: translate(5px, -5px) rotate(2deg);
            transform: translate(5px, -5px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(-10px, 5px) rotate(-10deg);
            transform: translate(-10px, 5px) rotate(-10deg);
        }
    }

    @-webkit-keyframes balloon3 {
        0%,
        100% {
            -webkit-transform: translate(0, -5px) rotate(2deg);
            transform: translate(0, -5px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(0, 10px) rotate(-2deg);
            transform: translate(0, 10px) rotate(-2deg);
        }
    }

    @keyframes balloon3 {
        0%,
        100% {
            -webkit-transform: translate(0, -5px) rotate(2deg);
            transform: translate(0, -5px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(0, 10px) rotate(-2deg);
            transform: translate(0, 10px) rotate(-2deg);
        }
    }

    @-webkit-keyframes balloon4 {
        0%,
        100% {
            -webkit-transform: translate(-5px, -15px) rotate(2deg);
            transform: translate(-5px, -15px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(10px, 5px) rotate(-8deg);
            transform: translate(10px, 5px) rotate(-8deg);
        }
    }

    @keyframes balloon4 {
        0%,
        100% {
            -webkit-transform: translate(-5px, -15px) rotate(2deg);
            transform: translate(-5px, -15px) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(10px, 5px) rotate(-8deg);
            transform: translate(10px, 5px) rotate(-8deg);
        }
    }

    @-webkit-keyframes balloon5 {
        0%,
        100% {
            -webkit-transform: translate(-5px, 0) rotate(2deg);
            transform: translate(-5px, 0) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(15px, -10px) rotate(-5deg);
            transform: translate(15px, -10px) rotate(-5deg);
        }
    }

    @keyframes balloon5 {
        0%,
        100% {
            -webkit-transform: translate(-5px, 0) rotate(2deg);
            transform: translate(-5px, 0) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(15px, -10px) rotate(-5deg);
            transform: translate(15px, -10px) rotate(-5deg);
        }
    }

    @-webkit-keyframes balloon6 {
        0%,
        100% {
            -webkit-transform: translate(0, 0) rotate(2deg);
            transform: translate(0, 0) rotate(2deg);
        }
        50% {
            -webkit-transform: translate(0, -20px) rotate(-5deg);
            transform: translate(0, -20px) rotate(-5deg);
        }
    }

    @keyframes balloon6 {
        0%,
        100% {
            -webkit-transform: translate(0, 0) rotate(2deg);
            transform: translate(0, 0) rotate(2deg);
        }
